<div ng-controller="ProjectController">
  <accordion close-others="oneAtATime" class="korvalMenuu">
    <accordion-group heading="Project data">
        <div ng-repeat="item in items">{{item}}</div>
        <button class="btn btn-default btn-sm" ng-click="addData()">New data</button>
    </accordion-group>
    <accordion-group heading="Components">
        <div ng-repeat="item in items">{{item}}</div>
        <button class="btn btn-default btn-sm" ng-click="addComponent()">New component</button>
    </accordion-group>
    <accordion-group heading="Screens">
        <div ng-repeat="item in items">{{item}}</div>
        <button class="btn btn-default btn-sm" ng-click="addScreen()">New screen</button>
    </accordion-group>
  </accordion>
</div>
